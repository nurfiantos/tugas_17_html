<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML | NIOMIC</title>
</head>
<body>
    <form>
        <h1>Form Pendaftaran</h1>
        <p>Cari Data : <input type="search" name="search"></p>
        <p>Nama Lengkap : <input type="text" name="namalengkap"></p>
        <p>Alamat Website : <input type="url" name="alamatweb"></p>
        <p>Umur : <input type="number" name="umur" min="10" max="35"></p>
        <p>No. HP : <input type="tel" name="nohp"></p>
        <p>Seberapa mengerti Anda tentang materi ini? <input type="range" min="1" max="5"></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
